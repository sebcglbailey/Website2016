<div id='project'>

	<div id="cover-image">
		<img srcset='{{p.coverImage["xl"]}} 1920w, {{p.coverImage["large"]}} 1536w, {{p.coverImage["medium"]}} 768w, {{p.coverImage["small"]}} 720w, {{p.coverImage["xs"]}} 360w' src='{{p.coverImage["large"]}}' alt='{{p.title}}' />
	</div>

	<div id='project-type' class='{{p.type[0]}}'>
		{{p.type[1]}}
	</div>

	<div id="intro">
		<h1>{{p.title}}</h1>
		<p ng-repeat="para in p.description" ng-bind-html="para"></p>
	</div>

	<div id="project-images" class='{{p.type[0]}} {{p.layout}}'>
		<div class='bg-colours'>
			<div class='clear'></div>
			<div class='colour'></div>
			<div class='clear'></div>
		</div>
		<div class='images'>
			<img ng-repeat="image in p.projectImages" srcset="{{image['large']}} 1800w, {{image['medium']}} 900w, {{image['small']}} 360w" sizes="(min-width: 900px) 900px, 98vw" src="{{image['medium']}}" alt="{{image['alt']}}" />
		</div>
		<div class='bg-colours'>
			<div class='clear'></div>
			<div class='colour'></div>
			<div class='clear'></div>
		</div>
	</div>

	<div id='projects-side' ng-init="pa = p.arNo; pLength = projectList.length; pp = projectList[pa*1+1]; pn = projectList[pa-1];">
		
		<div ng-hide="pa <= 0" id="next-project">
			<div class='card'>
				<a class='{{pn.type[0]}}' ng-href='/project/{{pn.name}}' title='{{pn.title}}'>
					<div class='cover-image'>
						<img srcset="{{pn.coverImage['large']}} 1536w, {{pn.coverImage['medium']}} 980w, {{pn.coverImage['small']}} 720w, {{pn.coverImage['xs']}} 360w" sizes="(min-width: 400px) 400px, 100vw" src="{{pn.coverImage['medium']}}" alt="{{pn.title}}" />
					</div>
					<div class='info-container'>
						<h2>{{pn.title}}</h2>
						<p ng-repeat="para in pn.description" ng-bind-html="para"></p>
						<i class='icon-arrow-prev'></i>
					</div>
				</a>
			</div>
		</div>

		<div ng-hide="pa > pLength-2" id="prev-project">
			<div class='card'>
				<a class='{{pp.type[0]}}' ng-href='/project/{{pp.name}}' title='{{pp.title}}'>
					<div class='cover-image'>
						<img srcset='{{pp.coverImage["large"]}} 1536w, {{pp.coverImage["medium"]}} 980w, {{pp.coverImage["small"]}} 720w, {{pp.coverImage["xs"]}} 360w' sizes="(min-width: 400px) 400px, 100vw" src='{{pp.coverImage["medium"]}}' alt='{{pp.title}}' />
					</div>
					<div class='info-container'>
						<h2>{{pp.title}}</h2>
						<p ng-repeat="para in pp.description" ng-bind-html="para"></p>
						<i class='icon-arrow-next'></i>
					</div>
				</a>
			</div>
		</div>

	</div>

</div>

<script type='src/javascript' src='/src/js/build/projects.js'></script>
