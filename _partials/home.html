<div id="projects" ng-init="limit = 6; length = projectList.length">

	<div id="title">
		<h1>Projects</h1>
	</div>

	<div class='masonry-container' masonry preserve-order reload-on-show id="project-cards" item-selector=".card">

		<div masonry-brick class="card project-card" ng-repeat="project in projectList.slice().reverse() | limitTo: limit">
			
			<a class='{{project.type[0]}}' ng-href='/project/{{project.name}}' title='{{project.title}}'>
			
				<div class='cover-image'>
					<img srcset='{{project.coverImage["large"]}} 1536w, {{project.coverImage["medium"]}} 980w, {{project.coverImage["small"]}} 720w, {{project.coverImage["xs"]}} 360w' sizes="(min-width: 720px) 46vw, (min-width: 1080px) 31vw, 96vw" src='{{project.coverImage["medium"]}}' alt='{{project.title}}' />
				</div>

				<div class='info-container'>
					<h2>{{project.title}}</h2>
					<p ng-repeat="p in project.description | limitTo: 1" ng-bind-html="p"></p>
					<i class='icon-arrow-next'></i>
				</div>
			</a>

		</div>

	</div>

	<div id="load-more" ng-hide="limit >= length" ng-click="limit = limit + 3">
		Load More...
	</div>

</div>

<script type='src/javascript' src='/src/js/build/projects.js'></script>
